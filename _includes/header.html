<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ page.title }} | {{site.title}}</title>
  <link rel="icon" href="{{ 'assets/images/page/favicon.ico' | absolute_url }}">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "assets/bootstrap/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relative_url }}">
</head>
<body class="bg-secondary">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{site.url}}{{site.baseurl}}/">{{site.title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if page.active == 'home' %} active {% endif %}">
            <a class="nav-link" href="{{site.url}}{{site.baseurl}}/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% if page.active == 'about' %} active {% endif %}">
            <a class="nav-link" href="{{site.url}}{{site.baseurl}}/about">About</a>
          </li>
          <li class="nav-item {% if page.active == 'project' %} active {% endif %}">
            <a class="nav-link" href="{{site.url}}{{site.baseurl}}/project">Project</a>
          </li>
          <li class="nav-item {% if page.active == 'students' %} active {% endif %}">
            <a class="nav-link" href="{{site.url}}{{site.baseurl}}/students">Students</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
